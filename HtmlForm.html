<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name"><b>Enter Your Name:</b></label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email"><b>Enter Your Email :</b></label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password"><b>Enter Your Password</b></label>
        <input type="password" id="password" name="password"><br><br>
        <label for="language"><b>Select Language From the Dropdown:</b></label>
        <select id="language" name="language">
            <option value="Select">Select</option>
            <option value="Kannada">Kannada</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select><br /><br />
        <label for="gendar"><b>Select Your gendar</b></label>
        <input type="radio" id="male" name="gendar" value="male">
        <input type="radio" id="female" name="gendar" value="female">
        <input type="radio" id="transgendar" name="gendar" value="others"><br /><br />
        <label for="message"><b>Give Me Your Feedback :</b></label>
        <textarea id="message" name="message" rows="6" cols="50"></textarea><br><br>
        <label for="color"><b>Select Your Favorite Color</b></label>
        <input type="color" id="color" name="color"><br><br>
        <label for="dob"><b>Enter Your Date Of Birth</b></label>
        <input type="date" id="dob" name="dob"><br><br>

    </form>
</body>

</html>
