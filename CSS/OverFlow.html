<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            overflow: visible;
            /* we have overflow properties :like :auto , scroll ,hidden */
            /* if we are using auto then it will use scrollbar */
            /* hidden : it will display only the content that will fit inside the box */
            /* visible: it is used to show all the content out side the box also */
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe, earum! Dolorum nemo omnis ducimus nulla, quis
        commodi laborum voluptates in.
    </p>
</body>

</html>
